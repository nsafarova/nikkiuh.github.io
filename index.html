<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MIS 7375 | Nikki Safarova</title>
  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#0b1020;
      color:#ffffff;
    }
    .wrap{
      max-width:900px;
      margin:0 auto;
      padding:28px 18px 60px;
    }
    .card{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      padding: 18px;
    }
    h1{
      margin:0 0 6px;
      font-size:28px;
      letter-spacing:-.2px;
    }
    .sub{
      margin:0;
      color: rgba(255,255,255,.72);
      line-height:1.5;
    }
    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:12px;
    }
    @media (max-width: 900px){
      .grid{grid-template-columns: repeat(2, 1fr);}
    }
    @media (max-width: 520px){
      .grid{grid-template-columns: 1fr;}
    }
    a.tile{
      display:block;
      padding:14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      color:#fff;
      text-decoration:none;
      transition:.15s ease;
    }
    a.tile:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.20);
    }
    .tag{
      display:inline-block;
      margin-top:10px;
      font-size:12px;
      color: rgba(255,255,255,.72);
      padding:5px 8px;
      border:1px solid rgba(255,255,255,.12);
      border-radius:999px;
    }
    footer{
      margin-top:16px;
      color: rgba(255,255,255,.55);
      font-size:13px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>Nikki Safarova</h1>
      <p class="sub">MIS 7375 — Transaction Processing Systems</p>

      <div class="grid" aria-label="Homework folders">
        <a class="tile" href="./hw1/">
          <strong>Homework 1</strong>
          <div class="tag">/hw1/</div>
        </a>
        <a class="tile" href="./hw2/">
          <strong>Homework 2</strong>
          <div class="tag">/hw2/</div>
        </a>
        <a class="tile" href="./hw3/">
          <strong>Homework 3</strong>
          <div class="tag">/hw3/</div>
        </a>
        <a class="tile" href="./hw4/">
          <strong>Homework 4</strong>
          <div class="tag">/hw4/</div>
        </a>
      </div>

      <footer>© <span id="year"></span> Nikki Safarova</footer>
    </div>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
